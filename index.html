<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>My Economy</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="app">
            <header class="app-header">
                <div>
                    <h1>My Economy</h1>
                    <p class="subtitle">Controle rápido de entradas e saídas</p>
                </div>
            </header>

            <main class="card">
                <section class="balance-area">
                    <label for="balance-input" class="label">Saldo atual</label>
                    <input id="balance-input" class="balance" type="number" placeholder="Adicione aqui" step="0.01" aria-label="Saldo atual" disabled>
                    <div class="balance-actions">
                        <button id="editValue" title="Editar saldo">Editar</button>
                    </div>
                </section>

                <section class="form-area">
                    <form class="form-inline" onsubmit="return false;">
                        <input class="input" list="expenseoptions" placeholder="Categoria (ex: Mercado)" aria-label="Categoria">
                        <input class="value" type="number" placeholder="Valor" aria-label="Valor">
                        <button id="addExpense" class="primary">Adicionar</button>
                    </form>
                    <datalist id="expenseoptions">
                        <option>Contas</option>
                        <option>Mercado</option>
                        <option>Uber</option>
                        <option>Lanche</option>
                        <option>Presente</option>
                        <option>Assinaturas</option>
                        <option>Outros</option>
                    </datalist>
                </section>

                <section class="actions-area">
                    <button id="dashview" class="secondary">Ver Dashboard</button>
                </section>

                <dialog id="dashboard" class="dashboard">
                    <dialog>
                        <button>Último mês</button>
                    </dialog>
                    <h2>Últimos Gastos</h2>
                    <ul id="expenselist" class="expenselist">
                        <li>Contas - R$ 0.00</li>
                        <li>Mercado - R$ 0.00</li>
                        <li>Uber - R$ 0.00</li>
                        <li>Lanche - R$ 0.00</li>
                        <li>Presente - R$ 0.00</li>
                        <li>Assinaturas - R$ 0.00</li>
                        <li>Outros - R$ 0.00</li>
                    </ul>
                    <div class="dialog-actions">
                        <button id="close">Fechar</button>
                    </div>
                </dialog>
            </main>
        </div>

        <script src="main.js"></script>
    </body>
</html>
