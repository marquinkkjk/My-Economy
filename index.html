<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>My Economy</title>
</head>
<body>
    <div id="total">
        <p class="total">Saldo Atual:</p>
        <input id= "valor" type="text" placeholder="R$000,00">
        <button id="editValue"><img src="/assets/pencil.svg" alt="Sinal de adição"></button>
        
    </div>
    
    <div id="gastos">
        <div class="form">
            <form action="">
                <input class= "input" type="text" list="expenseoptions" placeholder = "Qual o seu gasto?">
                <input class= "value" type="number" placeholder = "Valor"><br>
              
                <datalist id="expenseoptions">
                <option>Contas</option>
                <option>Mercado</option>
                <option>Uber</option>
                <option>Lanche</option>
                <option>Presente</option>
                <option>Assinaturas</option>
                <option>Outros</option>
              </datalist>
              
              <button id="addExpense"><img src="https://img.icons8.com/?size=100&id=84061&format=png&color=000000" alt=""></button>
            </form>
        </div>
    </div>

    <div id="dashview">
        <button>
        <p>Ver meu DashBoard</p>
        <img src="/assets/chevron-right.svg" alt="seta para direita">
    </button>
</div>

    <dialog id="dashboard">
        <h2>Últimos Gastos:</h2>
        <ul class="data">
            <li>Contas - $00,00</li>
            <li>Mercado - $00,00</li>
            <li>Uber - $00,00</li>
            <li>Lanche - $00,00</li>
            <li>Presente - $00,00</li>
            <li>Assinaturas - $00,00</li>
            <li>Outros - $00,00</li>
        </ul>
        <button id="close">OK</button>
    </dialog>

<script src="main.js"></script>
</body>
</html>
